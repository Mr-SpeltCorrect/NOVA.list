<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data</title>
</head>
<body>
    <h1>Hi there!</h1>
    <div id="result">
        some text
    </div>

    <script>
        async function fetchData() {
            let searchid = "https://www.nvcc.edu/api/soc_v2/SOC2254/getsubject";
            let proxyUrl = `https://corsproxy.io/?${encodeURIComponent(searchid)}`;
            
            try {
                // Make an HTTP request to the CORS proxy
                let response = await fetch(searchid, { cache: "no-store" });
                let data = await response.text();
                document.getElementById("result").innerHTML = data;
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("result").innerHTML = "Error fetching data.";
            }
        }

        // Call the function to fetch data
        fetchData();
    </script>
</body>
</html>
